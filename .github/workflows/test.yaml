name: test

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      - name: Setup Environment
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: armv6
          distro: bookworm
          dockerRunArgs: |
            --volume "${PWD}/:/app"
          run: |
            /app/ArchiSteamFarm
